<!-- templates/registration/login.html -->
{% extends "base_generic.html" %}

{% block content %}

  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>

  <p>New Wizard? <a href="{% url 'signup' %}">Sign up here.</a></p>

{% endblock %}
