{% extends "base_generic.html" %}

{% block content %}

  <h1>Add a Deck</h1>

  {% if form.subject.errors %}
    <ol>
    {% for error in form.subject.errors %}
        <li><strong>{{ error|escape }}</strong></li>
    {% endfor %}
    </ol>
  {% endif %}

  <form action="/decks/add" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Submit">
  </form>

{% endblock %}
